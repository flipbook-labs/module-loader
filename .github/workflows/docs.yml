name: Docs

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.5.1

      - name: Install Moonwave
        run: npm install -g moonwave

      - name: Deploy
        run: moonwave build --publish